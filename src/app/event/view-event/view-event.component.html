<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>View Event</h3>
          <div class="form-group">
            <label>Event Name</label>:
            <label>{{eventForm.eventName}}</label>
          </div>
          <div class="form-group">
            <label>Event Date</label>:
            <label>{{eventForm.eventDate}}</label>
          </div>
          <div class="form-group">
            <label>Address</label>:
            <label>{{eventForm.address}}</label>
          </div>
      </div>
    </div>
    <div>
      <button class="row" (click)="backToEvents()">Back</button>
    </div>
  </div>
</div>
