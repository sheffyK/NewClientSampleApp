<!-- main app container -->
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Edit Event</h3>
              <form [formGroup]="eventFormGroup" (ngSubmit)="backToEvents()">
                  <div class="form-group">
                      <label>Event Name</label>
                      <input type="text" [(ngModel)]="eventForm.eventName" formControlName="eventName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.eventName.errors }" />
                      <div *ngIf="submitted && f.eventName.errors" class="invalid-feedback">
                          <div *ngIf="f.eventName.errors.required">Event Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Event Date</label>
                      <input type="date" [(ngModel)]="eventForm.eventDate" formControlName="eventDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.eventDate.errors }" />
                      <div *ngIf="submitted && f.eventDate.errors" class="invalid-feedback">
                          <div *ngIf="f.eventDate.errors.required">Event Date is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Address</label>
                      <input type="text" [(ngModel)]="eventForm.address" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                      <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                          <div *ngIf="f.address.errors.required">Address is required</div>
                      </div>
                  </div>
                   
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary">Edit</button>
                    <button (click)="onClick()">Back</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
